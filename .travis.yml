language: python
python:
  - "3.4"
  - "3.6"
before_install:
  - sudo rm -f /etc/boto.cfg
install:
  - pip3 install python-coveralls
  - pip3 install coverage
  - pip3 install -r requirements.txt
  - pip3 install freeze
script:
  - python3 nltk_downloads.py
  - coverage run --source shift_detector -m unittest discover
after_success:
  - coveralls
